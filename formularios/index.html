<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Ésta página te mostrará fotos de gatos.">
            <meta name="robots" content="index,follow">

            <link rel="stylesheet" href="./styles.css">

            <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 768px)">

            <title>Formularios</title>
        </head>
        <body>
            <form action="">
                <label for="nombre"><span>Nombre: </span></label>
                <input type="text" id="nombre" placeholder="Tu nombre"> <!-- El id tiene que ser el mismo que el for del label. -->

                <label for="inicio-platzi"><span>Día de inicio de los cursos: </span></label>
                <input type="date" id="inicio-platzi"> <!-- input de tipo fecha. -->

                <label for="horario"><span>Horario en el que estudiás: </span></label>
                <input type="time" id="horario">
            </form>
            <!-- action="": URL a la que se envía la información del formulario. -->

            <!-- Calendario complejo -->
            <form action="">
                <label for="hora">
                    <span>Hora</span>
                    <input type="time" id="hora" name="hora">
                </label>

                <label for="dia">
                    <span>Día</span>
                    <input type="date" id="dia" name="dia">
                </label>

                <label for="semana">
                    <span>Semana</span>
                    <input type="week" id="semana" name="semana">
                </label>

                <label for="mes">
                    <span>Mes</span>
                    <input type="month" id="mes" name="mes">
                </label>

                <input type="submit" value="Enviar">
            </form>

            <!-- Calendario sencillo -->
            <form action="">
                <label for="calendario">
                    <span>Calendario</span>
                    <input type="datetime-local" id="calendario" name="calendario">
                </label>
            </form>

            <!-- Autocomplete y required -->
            <form action="">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" autocomplete="name" required>
                </label>

                <label for="email">
                    <span>Correo electrónico</span>
                    <input type="email" id="email" name="email" placeholder="Ingrese su email" autocomplete="email" required>
                </label>

                <label for="pais">
                    <span>País</span>
                    <input type="text" id="pais" name="pais" placeholder="Ingrese su país" autocomplete="country" required>
                </label>

                <label for="cp">
                    <span>CP</span>
                    <input type="number" id="cp" name="cp" autocomplete="postal-code" required>
                </label>

                <input type="submit" value="Enviar">
            </form>

            <!-- Select -->
            <select name="cursos" id="">
                <option value="Javascript">Javascript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Python">Python</option>
            </select>

            <input list="cursos">
            <datalist id="cursos">
                <option value="Javascript"></option>
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="Python"></option>
            </datalist>
        </body>
    </html>
