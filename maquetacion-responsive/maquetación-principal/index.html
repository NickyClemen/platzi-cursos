<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <link rel="stylesheet" href="./css/index.css">
            <link rel="stylesheet" href="./css/header.css">
            <link rel="stylesheet" href="./css/main.css">
            <link rel="stylesheet" href="./css/carousel.css">
            <link rel="stylesheet" href="./css/footer.css">

            <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

            <title>Maquetación principal</title>

        </head>
        <body>
            <!-- Header -->

            <header class="header">
                <img class="header__img" src="./img/logo-platzi.png" alt="platzi-logo">
                
                    <div class="header__menu">
                        <div class="header__menu--profile">
                            <img src="./img/user-icon.png" alt="user-icon">
            
                            <p>Perfil</p>
                    </div>
        
                    <ul>
                        <li>
                            <a href="/">Cuenta</a>
                        </li>
                        <li>
                            <a href="/">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            
            </header>
            <!-- /Header -->
            <!-- Buscador -->
            <section class="main">
                <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        
                <input class="input" type="text" placeholder="Buscar...">
            </section>
            <!-- /Buscador -->
            <!-- Carousel -->
            <h2 class="categories__title">Mi lista</h2>

            <section class="carousel">
                <div class="carousel__container">
                    <div class="carousel-item">
                        <img class="carousel-item__img" src="https://images.pexels.com/photos/2305765/pexels-photo-2305765.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="IPhone">
        
                        <div class="carousel-items__details">
                            <div>
                                <img src="./img/icons-play.png" alt="">
                                <img src="./img/icons-plus.png" alt="">
                            </div>
        
                            <p class="carousel-items__details--title">Título descriptivo</p>
                            <p class="carousel-items__details--subtitle">2019 16+ 114 minutos</p>
                        </div>
                    </div>
        
                    <div class="carousel-item"></div>
                </div>
            </section>
            <!-- /Carousel -->
            <!-- Footer -->
            <footer class="footer">
                <a href="/">Términos de uso</a>
                <a href="/">Declaración de privacidad</a>
                <a href="/">Centro de ayuda</a>
            </footer>
            <!-- /Footer -->
        </body>
    </html>
