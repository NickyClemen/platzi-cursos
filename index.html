<!-- Index es la página inicial al momento de abrir un proyecto (es la que busca por default el servidor, salvo que se le
    indique otra cosa). -->
<!DOCTYPE html> <!-- Indica la versión del HTML. -->
    <html lang="es"> <!-- lang indica el lenguaje en el que está la página. -->
        <head> <!-- Le da información necesaria al browser para cargar el proyecto. -->
            <!-- Todo lo que no es visual para el user final. Exclusivo del browser. -->
            <meta charset="UTF-8">
            <!-- charset: Le indica al browser como interpretar caracteres especiales. -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- name="viewport": Se utiliza para manejar el responsive. -->
            <meta name="description" content="Ésta página te mostrará fotos de gatos.">
            <!-- name="description": Es parte del SEO (posicionamiento en buscadores). Describe el contenido de la página. -->
            <meta name="robots" content="index,follow">
            <!-- name="robots": Ayuda para los robots de posicionamiento de los navegadores (les da permisos).
            Se le pone 'unfollow' si no se quiere permitir que lo siga. -->

            <link rel="stylesheet" href="./styles.css"> <!-- Se utiliza para cargar archivos CSS.
            rel: Se le indica que va a cargar archivos de tipo CSS.
            href: Referencia desde dónde se carga el CSS. -->

            <title>Título de la pestaña</title>
        </head>
        <body>
            <!-- Todo con lo que va a interactuar el usuario final.
            Hay dos tipos de etiqueta:
                a) De contenido.
                b) Contenedoras: Llevan etiquetas adentro, y nos permiten generar la anatomía de un proyecto. -->

            <!-- Etiquetas contenedoras. Ayuda a generar la maquetación (layout) en el que va a existir el contenido.
            Esta estructura se llama estructura semántica. Utilizar div es mala práctica. -->
            <header> <!-- Encabezado de la página. -->
                <nav> <!-- Barra de navegación. --> </nav>
            </header>

            <main>
                <section> <!-- Secciones dentro del email. -->
                    <article> <!-- se pueden utilizar dentro de los sections. --> </article>

                    <ul> <!-- Lista desordenada. -->
                        <li> <!-- Item de la lista. --> </li>
                    </ul>

                    <ol> <!-- Lista ordenada. Todos los items van a estar numerados. --> </ol>
                </section>

                <!-- Adjacent Sibling -->
                <div>
                    <h2>Soy un H2.</h2>

                    <p>Soy un párrafo.</p>

                    <h2>Soy un H2.</h2>
                    <h3>Soy un H3.</h3>

                    <p>Soy un párrafo.</p>

                    <h2>Soy un H2.</h2>

                    <p>Soy un párrafo.</p>
                </div>

                <!-- Child y Descendant -->
                <div>
                    <article>
                        <p>Soy un texto.</p>
                    </article>

                    <article>
                        <p>Soy un texto.</p>
                    </article>

                    <section>
                        <div>
                            <p>Soy un texto.</p>
                        </div>
                    </section>

                    <p>Soy un texto</p>
                </div>

            </main> <!-- Contenido principal. -->

            <footer></footer> <!-- Pie de página. -->

            <!-- Etiquetas de contenido -->

            <!-- Etiquetas de texto. -->
            <p></p> <!-- Párrafos. -->
            <h1></h1> <!-- Encabezados. Hay distintas jerarquías de encabezados. -->
            <a href=""></a> <!-- Genera hipervínculos. Se le pone "#" para evitar que reinicie la página. -->

            <!-- elemento: Es la etiqueta y todo el contenido.
            contenido: Lo que se encuentra envuelto en la etiqueta HTML.
            atributo: Lo que está dentro de la etiqueta. Hay vacíos (tiene solamente el nombre del atributo) o
            compuestos (el nombre y el valor del atributo).-->

            <!-- Etiquetas de contenido multimedia. -->
            <figure>
                <img src="" alt=""> <!-- Ayuda a renderizar las imágenes.
                    src: Link al recurso.
                    alt: Texto descriptivo de la imagen.-->
                <figcaption></figcaption> <!-- Sirve para dejar una descripción de la imagen. Similar a alt. -->
            </figure> <!-- Sirve de contenedor para la imagen. -->

            <video controls preload="auto">
                <source src="[url]#t=10,60"> <!-- Indica diferentes fuentes al video. -->
            </video>
            <!-- Etiqueta para renderizar videos.
            controls: Aparecen los controles para manipular el video.
            preload: Ayuda a que el video se empiece a renderizar a la par de la página.
            src="url#t=10,60": Indica a qué minuto comenzar el video, y el segundo en el que termina. -->
        </body>
    </html>
