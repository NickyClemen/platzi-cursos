<!-- Index es la página inicial al momento de abrir un proyecto. -->
<!DOCTYPE html> <!-- Indica la versión del HTML. -->
    <html lang="es"> <!-- lang indica el lenguaje en el que está la página. -->
        <head>
            <!-- Todo lo que no es visual para el user final. Exclusivo del browser. -->
            <meta charset="UTF-8"> <!-- Le da información necesaria al browser para cargar el proyecto.
            charset: Le indica al browser como interpretar caracteres especiales. -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <!-- Todo con lo que va a interactuar el usuario final. -->
        </body>
    </html>
